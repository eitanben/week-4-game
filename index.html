<!DOCTYPE html>
<html>
<head>

		<title>Star Wars RPG</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="container-fluid wrapper">
		<h1 align="center" font-weight= bold>Star Wars RPG!</h1>
		<h2>Your Character</h2>

			<div class="heroes">
				<div class="char gamebegins" value="Obi">
				</div>
				<div class="char gamebegins" value="Luke">
				</div>
				<div class="char gamebegins" value="Sidious">
				</div>
				<div class="char gamebegins" value="Maul">
				</div>
			</div>

		<h2>Enemies Available To Attack</h2>
			<div id="enemies"></div>

		<h2>Fight Section</h2>
			<button>Attack</button>

	<h2>Defender</h2>
			<div id="defender"></div>
			<div class="yourAttack"></div>
			<div class="enemyAttack"></div>
	</div>

</body>
</html>
